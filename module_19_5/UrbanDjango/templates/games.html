{% extends "menu.html" %}

{% block page-name %}
    <h1>Игры</h1>
{% endblock %}

{% block menu %}
    {{block.super}}
{% endblock %}

{% block content %}
    {% for game in games %}
        <ul>
            <p>{{ game.title }} | Описание: {{game.description}}. Стоимость: {{ game.cost }}<button>Купить</button> </p>
        </ul>
    {% endfor %}
{% endblock %}
